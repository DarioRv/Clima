<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima</title>
    <link rel="shortcut icon" href="images/clima.png" type="image/x-icon">
    <meta name="description" content="Descubre el clima de tu localidad">
    <meta name="keywords" content="clima, tiempo">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
</head>
<body>
    <div class="pop-up-container">
        <div class="pop-up-dialog">
            <h5>Introuce una ciudad</h5>
            <form class="form-seleccionar-ciudad">
                <input type="text" name="ciudad" id="ciudad" placeholder="Ej: San Salvador de Jujuy">
                <br>
                <input type="submit" value="ACEPTAR">
            </form>
        </div>
    </div>
    <main>
        <article class="clima-hoy">
            <div class="localidad"></div>
            <div class="fecha-actual"></div>
            <div class="hora-actual"></div>
            <div class="clima-actual">
                <div class="icono">
                    <img src="images/clima.png" alt="Clima">
                </div>
                <div class="temperatura">
                    <div class="real"></div>
                    <div class="sensacion-termica"></div>
                    <div class="condicion"></div>
                </div>
            </div>
            <div class="mas-informacion">
                <div class="item">
                    <span>Máxima<i class="bi bi-info-circle"></i></span>
                    <span class="max">Max: 32ºC</span>
                </div>
                <div class="item">
                    <span>Mínima<i class="bi bi-info-circle"></i></span>
                    <span class="min">Min: 11ºC</span>
                </div>
                <div class="item">
                    <span>Vientos<i class="bi bi-info-circle"></i></span>
                    <span class="vientos">5mph</span>
                </div>
                <div class="item">
                    <span>Humedad<i class="bi bi-info-circle"></i></span>
                    <span class="humedad">53%</span>
                </div>
                <div class="item">
                    <span>Visibilidad<i class="bi bi-info-circle"></i></span>
                    <span class="visibilidad">6.2mi</span>
                </div>
                <div class="item">
                    <span>Prob. de precipitaciones<i class="bi bi-info-circle"></i></span>
                    <span class="precipitaciones">80%</span>
                </div>
                <div class="item">
                    <span>Sunrise<i class="bi bi-sunrise"></i></span>
                    <span class="sunrise"></span>
                </div>
                <div class="item">
                    <span>Sunset<i class="bi bi-sunset"></i></span>
                    <span class="sunset"></span>
                </div>
            </div>
            <div class="horas"></div>
        </article>
        <article class="clima-proximos-dias">
            <!--<div class="prev"><i class="bi bi-arrow-left-circle-fill"></i></div>
            <div class="next"><i class="bi bi-arrow-right-circle-fill"></i></div>-->
        </article>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.6.16/dist/sweetalert2.all.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
